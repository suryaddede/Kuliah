<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form HTML</title>
  </head>
  <style>
    footer {
      text-align: center;
    }
  </style>
  <body>
    <h1>Form HTML</h1>
    <form action="">
      Name: <input type="text" name="name" id="name" />
      <br />
      <br />
      Gender: <input type="radio" name="gender" id="Woman" value="M" /> Man
      <input type="radio" name="gender" id="Woman" value="W" /> Woman
      <br />
      <br />
      Address: <input type="text" name="address" id="address" />
      <br />
      <br />
      Country:
      <select name="Orientasi Minat">
        <option value="id">Indonesia</option>
        <option value="my">Malaysia</option>
        <option value="ph">Philippines</option>
        <option value="jp">Japan</option>
      </select>
      <br />
      <br />
      Email: <input type="email" name="email" id="email" />
      <br />
      <br />
      Photo: <input type="file" name="photo" id="photo" />
      <br />
      <br />
      Comment:
      <textarea name="comment" id="comment" cols="45" rows="5"></textarea>
      <input type="submit" value="Submit" />
    </form>
  </body>
  <footer>Form Registrasi</footer>
</html>
