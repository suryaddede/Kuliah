<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="latihan2.css" />
    <script src="latihan2.js"></script>
    <script
      src="https://kit.fontawesome.com/42e7da2808.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Kalkulator Sederhana</h1>
    <form method="get">
      <label for="bil1">Bilangan 1:</label><br />
      <input type="number" name="bil1" id="bil1" /><br />
      <label for="bil2">Bilangan 2:</label><br />
      <input type="number" name="bil2" id="bil2" />
    </form>
    <div class="button">
      <button onclick="tambah()"><i class="fa fa-plus"></i></button>
      <button onclick="kurang()"><i class="fa fa-minus"></i></button>
      <button onclick="kali()"><i class="fa fa-times"></i></button>
      <button onclick="bagi()"><i class="fa fa-divide"></i></button>
    </div>
    <p>Hasil:</p>
    <p id="hasil"></p>
  </body>
</html>
