<html>
    <head>
        <title>Contoh Program Javascript</title>
        <script language="Javascript">
            var nilai = prompt("Nilai (0-100): ", 0)
            var hasil = ""
            if (nilai >= 60)
            hasil = "Lulus"
            else
            hasil = "Tidak Lulus"
            document.write("Hasil = " + hasil + "<br>")
        </script>
        <body>
        </body>
    </head>
</html>
