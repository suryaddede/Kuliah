<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="tugas1.css" />
    <script src="jquery-3.6.3.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".hide").click(function () {
          $(this).parent().parent().find("img").hide("slow");
        });
        $(".show").click(function () {
          $(this).parent().parent().find("img").show("slow");
        });
      });
    </script>
  </head>
  <body>
    <div>
      <img src="https://picsum.photos/200" /><br />
      <div class="button">
        <button class="hide">Hide</button>
        <button class="show">Show</button><br />
      </div>
    </div>
    <div>
      <img src="https://picsum.photos/201" /><br />
      <div class="button">
        <button class="hide">Hide</button>
        <button class="show">Show</button><br />
      </div>
    </div>
    <div>
      <img src="https://picsum.photos/202" /><br />
      <div class="button">
        <button class="hide">Hide</button>
        <button class="show">Show</button><br />
      </div>
    </div>
  </body>
</html>
