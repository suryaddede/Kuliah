<html>
    <head>
        <script src="jquery-3.6.3.min.js"></script>
        <script>
            $(document).ready(function(){
                setTimeout(function(){
                    $("#kotak").fadeOut("slow", function(){
                        $("#kotak").remove();
                    });
                });
            });
        </script>
        <style>
            #kotak {
                width: 300px;
                height: 50px;
                background-color: lightyellow;
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <h3 id="kotak">
            Perhatikan baik-baik teks ini, karena akan hilang dalam 3 detik.
        </h3>
    </body>
</html>
