<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Kalkulator Sederhana</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #2c3e50;
        color: #fff;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        text-align: center;
      }

      label {
        font-weight: bold;
        display: block;
        margin-bottom: 10px;
      }

      input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        box-sizing: border-box;
      }

      button {
        background-color: #3498db;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 10px;
      }

      .result {
        margin-top: 20px;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
      }

      @media screen and (max-width: 600px) {
        .container {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Kalkulator Sederhana</h1>
      <div>
        <label for="bil1">Bilangan 1:</label>
        <input type="number" id="bil1" name="bil1" />
      </div>
      <div>
        <label for="bil2">Bilangan 2:</label>
        <input type="number" id="bil2" name="bil2" />
      </div>
      <div>
        <button onclick="tambah()">+</button>
        <button onclick="kurang()">-</button>
        <button onclick="kali()">*</button>
        <button onclick="bagi()">/</button>
      </div>
      <div class="result">Hasil: <span id="hasil"></span></div>
    </div>

    <script>
      function tambah() {
        let bil1 = document.getElementById("bil1").value;
        let bil2 = document.getElementById("bil2").value;
        let hasil = parseFloat(bil1) + parseFloat(bil2);
        document.getElementById("hasil").innerHTML = hasil;
      }

      function kurang() {
        let bil1 = document.getElementById("bil1").value;
        let bil2 = document.getElementById("bil2").value;
        let hasil = parseFloat(bil1) - parseFloat(bil2);
        document.getElementById("hasil").innerHTML = hasil;
      }

      function kali() {
        let bil1 = document.getElementById("bil1").value;
        let bil2 = document.getElementById("bil2").value;
        let hasil = parseFloat(bil1) * parseFloat(bil2);
        document.getElementById("hasil").innerHTML = hasil;
      }

      function bagi() {
        let bil1 = document.getElementById("bil1").value;
        let bil2 = document.getElementById("bil2").value;
        let hasil = parseFloat(bil1) / parseFloat(bil2);
        document.getElementById("hasil").innerHTML = hasil;
      }
    </script>
  </body>
</html>
